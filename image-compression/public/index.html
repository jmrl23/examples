<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <div>
      <h1>custom width and height (100 width, 150 height)</h1>
      <img src="http://localhost:3001/sample.jpg?width=100&height=150" />
    </div>
    <div>
      <h1>custom width only (300 width, auto height)</h1>
      <img src="http://localhost:3001/sample.jpg?width=300" />
    </div>
    <div>
      <h1>custom height only (auto width, 100 height)</h1>
      <img
        src="http://localhost:3001/sample.jpg?height=100"
        style="width: 100%"
      />
    </div>
    <div>
      <h1>no compression, only custom quality</h1>
      <img
        src="http://localhost:3001/sample.jpg?quality=10"
        style="width: 100%"
      />
    </div>
  </body>
</html>
